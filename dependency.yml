version: 2
updates:
  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: monthly
    open-pull-requests-limit: 50
    labels:
      - 'dependencies'
      - 'gha'

  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
    labels:
      - 'dependencies'
      - 'javascript'
    allow:
      - dependency-type: "direct"
      - dependency-type: "production"
    ignore:
      - dependency-name: '*'

  - package-ecosystem: composer
    directory: '/'
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
    labels:
      - 'dependencies'
      - 'php'
    allow:
      - dependency-type: "direct"
      - dependency-type: "production"
    ignore:
      - dependency-name: '*'

  - package-ecosystem: pip
    directory: '/'
    schedule:
      interval: weekly
    open-pull-requests-limit: 10
    labels:
      - 'dependencies'
      - 'python'
    allow:
      - dependency-type: "direct"
      - dependency-type: "production"
